<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Aurora Borealis</title>
</head>
<body>
    <header>
      <h1>Track Northern Lights</h1>
    </header>

    <main>
    <section class="search-section">
    <input type="text" id="citySearch" placeholder="Search for a city">
    <button id="searchButton" onclick="searchCity()">Search</button>
    <select id="dateSort" onchange="sortData()">
        <option value="latest">Sort by Latest</option>
        <option value="oldest">Sort by Oldest</option>
    </select>
</section>
        
      </section>

      <section id="pastAuroras">
        <h2>Past 7 Days</h2>
        <ul id="pastResults"></ul>
      </section>

      <section id="futureAuroras">
        <h2>Next 24 Hours</h2>
        <ul id="futureResults"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
